<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter product name">
        <mat-error *ngIf="productForm.get('name')?.hasError('required')">Product name is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Product Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter product description"></textarea>
        <mat-error *ngIf="productForm.get('description')?.hasError('required')">Description is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" placeholder="Enter price">
        <mat-error *ngIf="productForm.get('price')?.hasError('required')">Price is required</mat-error>
        <mat-error *ngIf="productForm.get('price')?.hasError('min')">Price must be greater than 0</mat-error>
      </mat-form-field>

      <div class="action-buttons">
        <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
        <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
